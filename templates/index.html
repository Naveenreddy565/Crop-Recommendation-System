<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ± Crop Recommendation</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse navbar-item2"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active nav-items"
                id="nav-item1"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-items" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-items" href="#">About</a>
            </li>
          </ul>

          <!-- Search Bar -->
          <form class="d-flex">
            <input
              class="form-control me-2 search-txt"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-light" type="submit">
              <img
                src="{{ url_for('static', filename='Group 11.png') }}"
                alt="Search"
                style="width: 20px"
              />
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="container my-5">
      <div class="card shadow p-4">
        <h1 class="text-center text-success mb-4">
          Crop Recommendation System
        </h1>
        <form action="/predict" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="Nitrogen" class="form-label">Nitrogen (0â€“200)</label>
              <input
                type="number"
                id="Nitrogen"
                name="Nitrogen"
                class="form-control"
                min="0"
                max="200"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Phosphorus" class="form-label"
                >Phosphorus (0â€“200)</label
              >
              <input
                type="number"
                id="Phosphorus"
                name="Phosphorus"
                class="form-control"
                min="0"
                max="200"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Potassium" class="form-label"
                >Potassium (0â€“200)</label
              >
              <input
                type="number"
                id="Potassium"
                name="Potassium"
                class="form-control"
                min="0"
                max="200"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Temperature" class="form-label"
                >Temperature (0â€“50 Â°C)</label
              >
              <input
                type="number"
                step="0.1"
                id="Temperature"
                name="Temperature"
                class="form-control"
                min="0"
                max="50"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Humidity" class="form-label"
                >Humidity (0â€“100 %)</label
              >
              <input
                type="number"
                step="0.1"
                id="Humidity"
                name="Humidity"
                class="form-control"
                min="0"
                max="100"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Ph" class="form-label">pH (0â€“14)</label>
              <input
                type="number"
                step="0.1"
                id="Ph"
                name="Ph"
                class="form-control"
                min="0"
                max="14"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Rainfall" class="form-label"
                >Rainfall (0â€“500 mm)</label
              >
              <input
                type="number"
                step="0.1"
                id="Rainfall"
                name="Rainfall"
                class="form-control"
                min="0"
                max="500"
                required
              />
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">
              Get Recommendation
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Output Section -->
    <div class="container text-center my-4">
      {% if result %}
      <h4 class="mb-3">Recommended Crop for Cultivation is:</h4>
      <div class="card mx-auto shadow" style="width: 20rem">
        <img
          src="{{ url_for('static', filename=image_name) }}"
          class="card-img-top"
          alt="{{ result }}"
        />
        <div class="card-body">
          <p class="fs-5 fw-bold text-success">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
